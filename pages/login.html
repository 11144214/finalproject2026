<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account | Dynasty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

<section class="auth-section">
  <div class="auth-container">

    <!-- Login -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Auth CSS -->
  <link rel="stylesheet" href="../css/auth-modern.css">
</head>
<div class="auth-wrapper">

  <div class="auth-box">

    <!-- Left : Login -->
    <div class="auth-panel">
      <h2>Sign In</h2>
      <p class="subtitle">Welcome back</p>

      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>

        <button type="submit" class="btn-dark">Sign In</button>

        <a href="#" class="link">Forgot password?</a>
      </form>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Right : Register -->
    <div class="auth-panel">
      <h2>Create Account</h2>
      <p class="subtitle">Join Dynasty</p>

      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>

        <button type="submit" class="btn-outline">Register</button>
      </form>
    </div>

  </div>

</div>
